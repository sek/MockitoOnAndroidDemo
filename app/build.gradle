apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.stankurdziel.mockitodemo"
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'

    androidTestCompile "org.mockito:mockito-core:1.10.19"
    def dexmakerVersion = 1.2
    def dexmakerPackage = dexmakerVersion <= 1.2 ? "com.google.dexmaker" : "com.crittercism.dexmaker";
    androidTestCompile "${dexmakerPackage}:dexmaker:${dexmakerVersion}"
    androidTestCompile("${dexmakerPackage}:dexmaker-mockito:${dexmakerVersion}") {
        exclude module: 'hamcrest-core'
        exclude module: 'objenesis'
        exclude module: 'mockito-core'
    }
}

